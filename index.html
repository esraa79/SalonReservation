<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Reservation Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff8f2, #f3f5ff);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    h2 {
      font-weight: 600;
      color: #3a3a3a;
    }

    #map {
      height: 300px;
      margin-bottom: 25px;
      display: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s;
    }

    .gender-select {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .gender-card {
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      width: 120px;
      border-radius: 12px;
      padding: 10px;
      background: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .gender-card:hover, .gender-card.active {
      background: linear-gradient(135deg, #ffb6b9, #fceabb);
      transform: translateY(-5px);
    }

    .gender-card img {
      width: 60px;
      height: 60px;
    }

    .salon-card {
      margin-bottom: 15px;
      border-radius: 12px;
      overflow: hidden;
      animation: fadeInUp 0.7s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .salon-card img {
      height: 180px;
      object-fit: cover;
      width: 100%;
    }

    .slot-btn {
      margin: 3px;
      border-radius: 8px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      border-radius: 10px;
      background-color: #333;
      color: white;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="container">

  <div class="text-center mt-4">
    <h2 class="animate__animated animate__fadeInDown">üíá‚Äç‚ôÄÔ∏è Salon Reservation Demo üíá‚Äç‚ôÇÔ∏è</h2>
    <p class="text-muted">Choose your gender to explore nearby salons and book your time</p>
  </div>

  <!-- Gender Selection Cards -->
  <div class="gender-select">
    <div class="gender-card" data-gender="female" id="femaleCard">
           <img src="https://cdn-icons-png.flaticon.com/512/4140/4140051.png" alt="Female">

      <p>Female</p>
    </div>
    <div class="gender-card" data-gender="male" id="maleCard">
       <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Male">
      <p>Male</p>
    </div>
  </div>

  <!-- Map -->
  <div id="map" class="animate__animated animate__fadeIn"></div>

  <!-- Salons List -->
  <div id="salonsList"></div>

  <!-- Toast Notification -->
  <div id="toast" class="toast align-items-center text-white" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const salons = [
  {
    id: 1,
    name: "Elegant Beauty Salon",
    img: "https://images.unsplash.com/photo-1588776814546-ec7c14a24f8b?auto=format&fit=crop&w=800&q=80",
    gender: "female",
    slots: ["10:00", "11:00", "12:00"],
    reserved: []
  },
  {
    id: 2,
    name: "Gentlemen's Cut Lounge",
    img: "https://images.unsplash.com/photo-1599382101340-86b35cb63bdb?auto=format&fit=crop&w=800&q=80",
    gender: "male",
    slots: ["09:00", "10:30", "14:00"],
    reserved: []
  },
  {
    id: 3,
    name: "Universal Glam Studio",
    img: "https://images.unsplash.com/photo-1603297631954-d1c3f5aa9f9a?auto=format&fit=crop&w=800&q=80",
    gender: "any",
    slots: ["10:00", "13:00", "15:00"],
    reserved: []
  }
];


    let map, redIcon, blueIcon;
    let userLat, userLng;
    const toast = new bootstrap.Toast(document.getElementById('toast'));

    redIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });
    blueIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    function initMap(selectedGender) {
      if (!map) {
        map = L.map('map').setView([24.7136, 46.6753], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      }

      document.getElementById('map').style.display = 'block';
      setTimeout(() => map.invalidateSize(), 200);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          map.setView([userLat, userLng], 14);
          L.marker([userLat, userLng], {icon: redIcon}).addTo(map).bindPopup("You are here").openPopup();
          salons.forEach(salon => {
            const offsetLat = (Math.random() - 0.5)/100;
            const offsetLng = (Math.random() - 0.5)/100;
            salon.lat = userLat + offsetLat;
            salon.lng = userLng + offsetLng;
            L.marker([salon.lat, salon.lng], {icon: blueIcon}).addTo(map).bindPopup(salon.name);
          });
          displaySalons(selectedGender);
        });
      } else {
        displaySalons(selectedGender);
      }
    }

    function displaySalons(selectedGender) {
      const list = document.getElementById('salonsList');
      list.innerHTML = '';
      salons.forEach(salon => {
        if (salon.gender === selectedGender || salon.gender === "any") {
          const card = document.createElement('div');
          card.className = "card salon-card animate__animated animate__fadeInUp";
          card.innerHTML = `
            <img src="${salon.img}" alt="${salon.name}">
            <div class="card-body">
              <h5 class="card-title">${salon.name}</h5>
              <p class="text-muted">Available Slots:</p>
              <div>${salon.slots.map(slot => {
                const disabled = salon.reserved.includes(slot) ? "disabled" : "";
                return `<button class="btn btn-sm btn-outline-primary slot-btn" ${disabled} onclick="bookSlot(${salon.id}, '${slot}')">${slot}</button>`;
              }).join('')}</div>
            </div>`;
          list.appendChild(card);
        }
      });
    }

    function bookSlot(salonId, slot) {
      const salon = salons.find(s => s.id === salonId);
      if (!salon.reserved.includes(slot)) {
        salon.reserved.push(slot);
        showToast(`‚úÖ Reserved ${slot} at ${salon.name}`);
        displaySalons(document.querySelector('.gender-card.active')?.dataset.gender);
      } else {
        showToast("‚ö†Ô∏è Slot already reserved");
      }
    }

    function showToast(message) {
      document.getElementById('toastMsg').innerText = message;
      toast.show();
    }

    document.querySelectorAll('.gender-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.gender-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        initMap(card.dataset.gender);
      });
    });
  </script>
</body>
</html>
